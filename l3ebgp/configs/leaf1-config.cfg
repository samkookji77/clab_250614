! Leaf1 Configuration
hostname Leaf1
username admin privilege 15 secret 0 admin
ip routing

! Loopback Interface
interface Loopback0
   description Management and Router-ID
   ip address 10.10.2.1/32
   no shutdown

! Uplink to Spine1
interface Ethernet1
   description Link to Spine1
   no switchport
   ip address 10.0.1.1/31
   no shutdown

! Uplink to Spine2
interface Ethernet2
   description Link to Spine2
   no switchport
   ip address 10.0.1.3/31
   no shutdown

! BGP Configuration
router bgp 65001
   router-id 10.10.2.1
   bgp default ipv4-unicast
   maximum-paths 4
   no bgp default route-target-rfc4684 preserve-private-as

   ! Peer to Spine1 (eBGP)
   neighbor 10.0.1.0 remote-as 65100
      description Spine1
      bfd all-interfaces enable
      address-family ipv4 unicast

   ! Peer to Spine2 (eBGP)
   neighbor 10.0.1.2 remote-as 65100
      description Spine2
      bfd all-interfaces enable
      address-family ipv4 unicast

   ! Advertise Loopback (for reachability/router-id)
   network 10.10.2.1/32